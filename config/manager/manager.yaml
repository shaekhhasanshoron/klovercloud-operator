apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: klovercloud-operator
  name: klovercloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: klovercloud-operator
  namespace: klovercloud
  labels:
    control-plane: klovercloud-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: klovercloud-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: klovercloud.com/klovercloud-operator:v0.0.1
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: klovercloud-operator-sa
      terminationGracePeriodSeconds: 10
